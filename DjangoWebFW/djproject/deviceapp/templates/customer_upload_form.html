<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Device Document Upload</title>
  </head>
  <body>

    <div class="container">
        <form  action="{% url 'customer_details_upload' %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="{{form.fname.id_for_label}}">First Name</label>
                {{form.fname}}
            </div>
            <div class="form-group">
                <label for="{{form.lname.id_for_label}}">Last Name</label>
                {{form.lname}}
            </div>
            <div class="form-group">
                <label for="{{form.contact.id_for_label}}">Contact</label>
                {{form.contact}}
            </div>
            <div class="form-group">
                <label for="{{form.email.id_for_label}}">Enter Email address</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="{{form.photo.id_for_label}}">Upload picture</label>
                {{form.photo}}
            </div>
              {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
